<button (click)="start()" style="cursor: pointer">
  <img src="../../assets/ojo.jpg" width="50px" height="50px" />
</button>
<button (click)="pause()" style="cursor: pointer">
  <img src="../../assets/stop.jpg" width="50px" height="50px" />
</button>
<button (click)="resume()" style="cursor: pointer">
  <img src="../../assets/play.png" width="50px" height="50px" />
</button>
<button (click)="cancel()" style="cursor: pointer">
  <img src="../../assets/cancel.jpg" width="50px" height="50px" />
</button>

<div class="container">
    <div class="row g-5">
      <div class="col-lg-7">
        <div class="section-title mb-4">

            class="position-relative d-inline-block text-primary text-uppercase"
          >
            About Us
          </h5>
          <h1 class="display-5 mb-0" id="inner_tittle">
            {{midTitle}}
          </h1>
        </div>
        <h4 class="text-body fst-italic mb-4">
          {{midTitle1}}
        </h4>
        <p class="mb-4">
         {{midText}}
        </p>
        <div class="row g-3">
          <div class="col-sm-6">
            <h5 class="mb-3" id="check">{{bullet1}}</h5>
            <h5 class="mb-3" id="check">{{bullet2}}</h5>
          </div>
          <div class="col-sm-6">
            <h5 class="mb-3" id="check">{{bullet3}}</h5>
            <h5 class="mb-3" id="check">{{bullet4}}</h5>
          </div>
        </div>
        <div style="text-align: center">
          <a href="/doctor" class="btn btn-primary py-3 px-5 mt-4"

          >
        </div>
      </div>
      <div class="col-lg-5" style="min-height: 500px">
        <div class="position-relative h-100">
          <img
            class="position-absolute w-100 h-100"
            src="../../assets/dentist1.png"
          />
        </div>
      </div>
    </div>
