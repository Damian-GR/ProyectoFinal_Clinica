<div class="pt-5">  
    <div class="global-container">  
      <div class="card login-form">  
      <div class="card-body">  
          <h3 class="card-title text-center"> Accede a tu cuenta DentaCare </h3>  
          <div class="card-text">  
              <form>  
                  <div class="form-group">  
                      <label for="exampleInputEmail1"> Ingresa Tu Correo Electronico </label>  
                      <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">  
                  </div>  
                  <div class="form-group">  
                      <label for="exampleInputPassword1">Ingresa Tu Contraseña </label>                        <input type="password" class="form-control form-control-sm" id="exampleInputPassword1">  
                  </div>  
                  <button type="submit" class="btn btn-primary btn-block"> Acceder </button>  
                    
                  <div class="sign-up">  
                      ¿No tienes una cuenta? <a [routerLink]="['/signup']"> Crea una  </a>  
                  </div>  
              </form>  
          </div>  
      </div>  
  </div>  
  </div>
