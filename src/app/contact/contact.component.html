<button (click)="start()" style="cursor: pointer">
  <img src="../../assets/ojo.jpg" width="50px" height="50px" />
</button>
<button (click)="pause()" style="cursor: pointer">
  <img src="../../assets/stop.jpg" width="50px" height="50px" />
</button>
<button (click)="resume()" style="cursor: pointer">
  <img src="../../assets/play.png" width="50px" height="50px" />
</button>
<button (click)="cancel()" style="cursor: pointer">
  <img src="../../assets/cancel.jpg" width="50px" height="50px" />
</button>

<div class="jumbotron" style="text-align: center;">
    <h1 class="display-3 text-capitalize">{{title}}</h1>
    <p class="lead" style="font-size: 30px; text-align: center; padding-top: 10px;">{{text1}}</p>
    <hr class="my-2">
    <p class="lead">
        <p class="text-center">{{text2}}</p>
  
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
         {{text3}}
       </button>
     
       <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header">
               <h5 class="modal-title text-center" id="exampleModalLabel">Formulario de Contacto</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
               </button>
             </div>
             <div class="modal-body">
               <div class="form-group row">
                 <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                 <div class="col-sm-10">
                   <input type="email" class="form-control" id="inputEmail3" placeholder="algo@algo.com" #box>
                 </div>
               </div>

               <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Comentario</label>
              </div>
              <textarea name="comment" id="" cols="45" rows="10"></textarea>
              
             <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
               <button type="button" class="btn btn-primary">Enviar</button>
             </div>
           </div>
         </div>
       </div>
       </div>
  </div>
